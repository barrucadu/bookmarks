resources:
  - name: bookmarks-git
    type: git
    source:
      uri: https://github.com/barrucadu/bookmarks.git
  - name: bookmarks-image
    type: docker-image
    source:
      repository: registry.barrucadu.dev/bookmarks
      username: registry
      password: ((docker-registry-password))

jobs:
  - name: update-pipeline
    plan:
      - get: bookmarks-git
        trigger: true
      - set_pipeline: bookmarks
        file: bookmarks-git/concourse/pipeline.yml

  - name: build-image
    serial: true
    plan:
      - get: bookmarks-git
        trigger: true
      - put: bookmarks-image
        params:
          build: bookmarks-git
          dockerfile: bookmarks-git/Dockerfile
          tag_as_latest: true

  - name: deploy-dunwich.barrucadu.co.uk
    serial: true
    plan:
      - get: bookmarks-image
        trigger: true
        passed:
          - build-image
      - task: deploy
        params:
          SSH_PRIVATE_KEY: ((dunwich-ssh-private-key))
        config:
          platform: linux
          image_resource:
            type: docker-image
            source:
              repository: alpine
          run:
            path: sh
            args:
              - -ce
              - |
                echo "$SSH_PRIVATE_KEY" > ssh-private-key
                chmod 600 ssh-private-key
                set -x
                apk add --no-cache openssh
                ssh -i ssh-private-key -o "StrictHostKeyChecking no" "concourse-deploy-robot@dunwich.barrucadu.co.uk" sudo systemctl restart bookmarks
